<!-- Example  -->
<form method="post">
    <!-- Button -->
     
    <input type="button" value="Click Me">
    <br/><br/>
    
    <!-- Checkbox -->
    Checkbox:<input type="checkbox">
    <br/><br/>
    
    <!-- Date -->
      Date: <input type="date" >
    <br/><br/>
    
    <!-- Email -->
       Email:<input type="email" >
      <br/><br/>
    
    <!-- File -->
      File:<input type="file" >
    <br/><br/>
    
    <!-- Number -->
       
    Number:<input type="number">
    <br/><br/>
    
    <!-- Password -->
     password: <input type="password" >
       <br/><br/>
    
    <!-- Radio -->
       
    Gemder:
    Option2 <input type="radio" name="radio">
    Option 1 <input type="radio" name="radio" >
    <br/><br/>
    
    <!-- Submit -->
    <input type="submit" value="Submit">
    <br/><br/>
    
    <!-- Text -->
     <input type="text">
    <br/><br/>
    
    <!-- Time -->
       time:<input type="time" id="time" name="time">
       <br/><br/>
       
    </form>
    
<br/><br/><br/><br/>  
     
<!-- Input Atributes -->


<!-- 1) value="John"
2) readonly
3) disabled
4) maxlength="3"
5) max="2023-09-13" --only for date
6) min="2023-09-13" -- only for date
7) multiple --only for file
8) placeholder="name" -->

<form method="post">

    <!-- Date -->
      Date: <input type="date" max="2023-09-13" min="2023-09-09">
    <br/><br/>
    
    <!-- File -->
      File:<input type="file" multiple>
    <br/><br/>
    
     <input type="text" value="John">
    <br/><br/>
    
    <input type="text" value="John" readonly>
    <br/><br/>
    
    <button disabled>click me</button>
    <br/><br/>
    
    <input type="text" maxlength="3">
    <br/><br/>
    
    <input type="text" placeholder="name">
          
    </form>
    

</body>
</html>
